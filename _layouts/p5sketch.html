<!DOCTYPE html>
<html>

  <body>

    {% assign p5_version = '0.5.16' %}
    {% if page.p5 %}
      {% for lib in page.p5 %}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/{{ p5_version }}/{{ lib }}.js"></script>
      <!--
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.sound.js"></script>
    -->
    {% endfor %}
    {% endif %}

    {% if page.sketches %}
      {% for sketch in page.sketches %}
        <script src='{{ site.baseurl }}/p5js/{{ sketch }}.js' type="text/javascript"></script>
      {% endfor %}
    {% endif %}


    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

  </body>

</html>
